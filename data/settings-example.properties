
# 待生成数据字典版本号列表
DataDictVersionList = 1811,1903,1909,2005

# 全局过滤不包含的模块和表，多个值用英文逗号分隔，可在字段的前面加版本号过滤特定版本的模块和表
exclude.modules = uapbd, riaorg
exclude.tables = org_orgs, bd_psndoc

# 默认输出数据库连接信息。明细优先，可由具体的带版本号的配置覆盖
target.jdbc.driver = org.sqlite.JDBC
target.jdbc.url = jdbc:sqlite:C:/datadict/datadict.sqlite
target.jdbc.user =
target.jdbc.password =

