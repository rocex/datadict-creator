<html>

<head>
	<title>数据字典</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="../favicon.ico" />
	<link rel="stylesheet" href="./scripts/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="./scripts/data-dict-tree.js"></script>
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/jquery.ztree.core.min.js"></script>
	<script language="javascript">
		var setting = {
			view: {
				dblClickExpand: false,
				showLine: true,
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				onClick: onClick
			}
		};

		function onClick(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("DataDict");
			zTree.expandNode(treeNode);
		}

		$(document).ready(function () {
			$.fn.zTree.init($("#DataDict"), setting, dataDictIndexData);
		});
	</script>
	<style>
		ul.ztree {
			margin-top: 10px;
			border: 1px solid #617775;
			background: #f7f8f4;
			width: 96%;
			margin: 10px auto;
			height: calc(100% - 60px);
			overflow-y: auto;
			overflow-x: auto;
			padding-left: unset;
			padding-right: unset;
		}

		.btn {
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>

<body style="font-size: 14px;">
	<div style="align-self: center; width: 100%; height: 100%; display: flex; flex-direction: column;">
		<div style="width:96%; align-self: center; margin-left: 5px; margin-top: 5px; margin-right: 5px;">
			<input style="width:100%;" placeholder="请输入搜索内容" />
		</div>
		<div style="position: absolute;right: 5%;top: 50px;">
			<button class="btn" title="全部展开">+</button>
			<button class="btn" title="全部关闭">-</button>
			<button class="btn" title="重新加载">O</button>
		</div>
		<ul id="DataDict" class="ztree"></ul>
	</div>
</body>

</html>
