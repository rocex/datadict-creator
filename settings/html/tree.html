<html>

<head>
	<title>NC Cloud 数据字典</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="stylesheet" href="./scripts/zTreeStyle.css" type="text/css" />
	<script type="text/javascript" src="./scripts/data-dict-tree.js"></script>
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/jquery.ztree.core.min.js"></script>
	<script type="text/javascript" src="./scripts/quickSearch.js"></script>

	<style>
		ul.ztree {
			border: 1px solid #617775;
			background: #f7f8f4;
			width: 97%;
			margin-top: 5px;
			height: calc(100% - 16px);
			overflow-y: auto;
			overflow-x: auto;
		}
	</style>
</head>

<body style="margin: 5px;">
	<div style="align-self: center; width: 100%; height: 100%; display: flex; flex-direction: column;">
		<div style="width:100%; align-self: center;">
			<input id="searchKey" style="width:100%;" placeholder="请输入搜索内容" />
		</div>

		<button style="position: fixed;margin-top: 30px;margin-left: 80%;"
			onclick="setTreeData(dataDictIndexData);">&gt;&lt;</button>

		<ul id="DataDict" class="ztree"></ul>
	</div>
</body>

</html>
